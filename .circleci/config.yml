version: 2.1
orbs:
  hugo: circleci/hugo@0.5.2
jobs:
  deploy:
    docker:
      - image: cibuilds/base
    steps:
      - attach_workspace:
          at: my-site
      - run: ls -lah my-site
workflows:
  main:
    jobs:
      - hugo/build:
          html-proofer: false
          version: '0.72'
      - deploy:
          filters:
            branches:
              only: gh-pages
          requires:
            - hugo/build