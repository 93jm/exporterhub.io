version: 2
jobs:
  build:
    docker:
      - image: cibuilds/hugo:0.72
    working_directory: ~/project
    environment:
      HUGO_BUILD_DIR: ~/project/public
    steps:
      - add_ssh_keys:
          fingerprints:
            - "20:b4:2f:80:43:12:74:a5:c6:2f:65:ac:19:31:69:1b"
      - checkout
      - run: 
          name: Deleting old publication
          command: |
            rm -rf public
            mkdir public
            git worktree prune
            rm -rf .git/worktrees/public/
      - run: 
          name: Checking out gh-pages branch into public
          command: |
            git worktree add -B gh-pages public origin/gh-pages
      - run: 
          name: Removing existing files
          command: |
            rm -rf public/*
      - run: 
          name: build with Hugo
          command: |
            hugo
      - run: 
          name: Removing existing files
          command: |
            git config credential.helper 'cache --timeout=120'
            git config user.email "ddiiwoong@gmail.com"
            git config user.name "Deployment Bot"
            cd public && git add --all && git commit -m "Publishing to gh-pages" && cd ..
